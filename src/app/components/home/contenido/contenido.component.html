
<div class="container">
  <div class="section">
  <div class="row search">  
    <div class="col-md-8">
      <form #filtro="ngForm">
        <div>
        <select placeholder="Categoria" name="categories" >
          <option>xx</option>
        </select>
        </div>
        <div></div>
        <div class="form-group">
          <input class="form-control mr-sm-2 bg-dark text-white" name="buscar" type="search"  placeholder="Ingrese busqueda" aria-label="Search" [(ngModel)]="buscar">
        </div>
        
        <div class="form-group">
          <button type="button" class="btn btn-dark sm btnBusqueda" (click)="mostrar()" ><i class="fas fa-search"></i></button>
        </div>
      </form>
    </div>
  </div>

    <div class="row results">
      <div class="col-lg-3 col-md-6" *ngFor="let item of items">
        <div class="card border-primary mb-3 contenido" style="width: 100%; height: 95%;">
          <div class="card-body">
          <h5 class="card-title">{{item.itemName}}</h5>
          <div class="card-body">
            <img src="{{item.itemImg}}"  alt="..." style="width: 50%; height: 50%;">
            <p class="card-text precio" style="padding-top: 15px">{{item.itemCost | currency:"COP":"symbol-narrow"}}</p><br>
            <div class="card-footer">
            <a type="button" class="card-link" (click)="onSelected(item)" >Detalles>></a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
